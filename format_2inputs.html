<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart-Check</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<script>
function myFunction() {
var age= $('#age').val();
var sex= $('#sex').val();
var smoke= $('#smoke').val();
  $.ajax({
              url: "/join",
              type: "POST",
              data: {age:age,
              sex:sex,
              smoke:smoke}
          }).done(function(response) {
            var html= "<br><br><br><p> <b> Your Heart Disease Risk : <b><p>";
            response =response.result;
                 $.each(response,function(key,val){
                 console.log(val);
                    html+="<p>"+val+"<p>"
                });
                html +="<br>";
                $(".show-data").append(html);
            });
};
  </script>
<body>
    <p>
    <center><h1 style="color:Brown"> Prediction of Heart Disease Risk </h1>
    </center>
         <h3>Your heart disease risk is:</h3>

     <p>{{ name }}</p>

  <img src={{ url}} alt="Chart" height="42" width="42">
    <br><br>
    <h3>Enter basic informations:</h3>
    <center>
            Age <input type="text" id="age" name="age"><br><br>
            Sex <input type="text" id="sex" name="sex"><br><br>

    </center>
    <h3>Answer Life-Style Questions:</h3>
    <center>
            How often do yo smoke : <input type="text" id="smoke" name="smoke"><br><br>
            <button id="clicked" onclick="myFunction()">Submit</button>
    </center>
    </p>

    <div class="show-data" >
    </div>
</body>
</html>
